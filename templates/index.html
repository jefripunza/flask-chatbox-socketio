<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .chat-gradient {
            background: linear-gradient(to bottom, #84CCD7, #FFFFFF, #AEDAA7);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="chat-container" class="fixed right-4 bottom-4">
        <div id="chat-button" class="bg-green-500 text-white rounded-full w-12 h-12 flex items-center justify-center">
            <i class="far fa-comment-dots"></i>
        </div>
        <div id="chat-box" class="hidden w-72 rounded p-4 chat-gradient">
            <button id="close-button" class="absolute right-2 top-2 text-gray-500 hover:text-gray-800">
                <i class="fas fa-times text-red-500"></i>
            </button>
            <ul id="message-list" class="list-none overflow-y-auto h-96"></ul>
            <form id="message-form" class="mt-4">
                <div id="typing-indicator" class="italic text-gray-500"></div>
                <input type="text" id="message-input" class="w-full py-2 px-3 border border-gray-300 rounded mt-2" autocomplete="off" required>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Send</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatButton = document.getElementById('chat-button');
            const chatBox = document.getElementById('chat-box');
            const closeButton = document.getElementById('close-button');
            const messageList = document.getElementById('message-list');
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');
            const typingIndicator = document.getElementById('typing-indicator');

            const socket = io.connect('/ws/client');

            socket.on('message', (data) => {
                const listItem = document.createElement('li');
                const message = document.createElement('span');

                message.textContent = data.message;
                listItem.appendChild(message);

                if (data.sender === 'user') {
                    listItem.classList.add('text-right');
                    message.classList.add('sender', 'mb-5');
                } else {
                    listItem.classList.add('text-left');
                    message.classList.add('receiver', 'mb-5');
                }

                listItem.appendChild(message);
                messageList.appendChild(listItem);
                messageList.scrollTop = messageList.scrollHeight;
            });

            socket.on('typing_status', (status) => {
                if (status.typing) {
                    typingIndicator.textContent = `Bot sedang mengetik...`;
                } else {
                    typingIndicator.textContent = '';
                }
            });

            function toggleChatBox() {
                chatButton.style.display = 'none';
                chatBox.style.display = 'block';
            }

            function closeChatBox() {
                chatButton.style.display = '';
                chatBox.style.display = 'none';
            }

            function sendMessage(event) {
                event.preventDefault();
                const message = messageInput.value.trim();
                if (message !== '') {
                    socket.emit('message', { 'message': message, 'sender': 'user' });
                    messageInput.value = '';
                }
            }

            chatButton.addEventListener('click', toggleChatBox);
            closeButton.addEventListener('click', closeChatBox);
            messageForm.addEventListener('submit', sendMessage);
        });
    </script>
</body>
</html>
